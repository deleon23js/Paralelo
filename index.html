<!DOCTYPE html>
<html>
<head>
    <title>Redirección Personalizada</title>
</head>
<body>
    <div id="redireccion"></div>

    <script>
        // Función para detectar si el usuario está en un dispositivo móvil
        function esDispositivoMovil() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // URL de redirección fija para computadoras
        const urlPc = "https://www.ejemplo.com/pc";

        // Array de URLs de redirección para dispositivos móviles
        const urlsMobile = [
            "https://www.ejemplo.com/movil1",
            "https://www.ejemplo.com/movil2",
            "https://www.ejemplo.com/movil3",
        ];

        // Función para realizar la redirección
        function realizarRedireccion() {
            if (esDispositivoMovil()) {
                // Redirección aleatoria para dispositivos móviles en cada actualización
                const indice = Math.floor(Math.random() * urlsMobile.length);
                window.location.href = urlsMobile[indice];
            } else {
                // Redirección fija para computadoras en cada acceso
                window.location.href = urlPc;
            }
        }

        // Llamar a la función para realizar la redirección cuando la página se carga
        realizarRedireccion();
    </script>
</body>
</html>
